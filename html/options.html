<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="../css/content.css">
    
    <script src="../javascript/options.js"></script>

</head>
<body>


    <h1>Options</h1>

    <h2>Main</h2>
    
    <input type="checkbox" name="checkbox1" value="1" placeholder="SelectBox" id="checkbox1">
    <label for="checkbox1">Enable Github.dev button.</label>
    <br>
    <input type="checkbox" name="checkbox2" value="2" placeholder="SelectBox" id="checkbox2">
    <label for="checkbox2">Enable information about repositories and their status.</label>
    <br>
    <input type="checkbox" name="checkbox3" value="3" placeholder="SelectBox" id="checkbox3">
    <label for="checkbox3">Enable Github.dev back button.</label>
    <br>

    <h2>Other IDEs</h2>

    <input type="checkbox" name="checkbox4" id="checkbox4" value="4" placeholder="SelectBox">
    <label for="checkbox4">Enable Visual Studio clone.</label>
    <br>
    <input type="checkbox" name="checkbox5" id="checkbox5" value="5" placeholder="SelectBox">
    <label for="checkbox5">Enable Replit clone.</label>
    <br>
    <input type="checkbox" name="checkbox6" id="checkbox6" value="6" placeholder="SelectBox">
    <label for="checkbox6">Enable VS Code clone.</label>
    <br>
    
    <br>
    <h2>Controls</h2>
    <input type="button" value="Save Settings" id="SaveButton">    




</body>
</html>
